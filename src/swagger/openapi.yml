components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          description: Unique ID of the category
        name:
          type: string
          description: Name of the category
        createdAt:
          type: string
          format: date-time
          description: Time when the category was created
        updatedAt:
          type: string
          format: date-time
          description: Time when the category was last updated
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        desc:
          type: string
        image:
          type: string
          format: uri
        category_id:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time